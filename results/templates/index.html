<!DOCTYPE html>
<html>
<head>
    <title>SLM vs LLM Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 40px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        input[type=submit] {
            padding: 10px 25px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .card-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card {
            background-color: white;
            flex: 1;
            min-width: 300px;
            max-width: 33%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #007bff;
        }
        .summary-text {
            font-size: 16px;
            color: #444;
        }
    </style>
</head>
<body>
    <h1>Compare Summaries: SLM vs LLM</h1>

    <form method="POST">
        <label for="paragraph"><strong>Enter a paragraph:</strong></label><br>
        <textarea name="paragraph" required placeholder="Paste your paragraph here..."></textarea>
        <br>
        <input type="submit" value="Summarize">
    </form>

    {% if summaries %}
    <div class="card-container">
        <div class="card">
            <div class="card-title">SLM (From Scratch)</div>
            <div class="summary-text">{{ summaries["SLM Scratch"] }}</div>
        </div>
        <div class="card">
            <div class="card-title">SLM (Fine-Tuned)</div>
            <div class="summary-text">{{ summaries["SLM Fine-Tuned"] }}</div>
        </div>
        <div class="card">
            <div class="card-title">LLM (Flan-T5-Large)</div>
            <div class="summary-text">{{ summaries["LLM"] }}</div>
        </div>
    </div>
    {% endif %}
</body>
</html>
